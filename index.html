<!DOYTYPE>
<html>
<head>
	<script type="text/javascript" src="js/base.js"></script>
	<style type="text/css">
      	/*canvas { border: 1px solid black; }*/
      	td { border: 1px solid black; }
	</style>
</head>

<body>


<table>
	<tr>
		<th></th>
		<th>Cropped Greyscale Image</th>
		<th>DCT Coefficients</th>
		<th>Reverted Image</th>
	</tr>
	<tr>
		<th>Pictures</th>
		<td><canvas id="canvas-input" height="200" width="200"></canvas></td>
		<td><canvas id="canvas-coefficient" height="200" width="200"></canvas></td>
		<td><canvas id="canvas-output" height="200" width="200"></canvas></td>
	</tr>
	<tr>
		<th>Entropy</th>
		<td id="entropy-input"></td>
		<td id="entropy-coefficient"></td>
		<td id="entropy-output"></td>
	</tr>
	<tr>
		<th>MSE</th>
		<td id="mse-input"></td>
		<td id="mse-coefficient"></td>
		<td id="mse-output"></td>
	</tr>
	<tr>
		<th></th>
		<td></td>
		<td><input id="save-coefficient" type="button" value="Save image" /></td>
		<td><input id="save-output" type="button" value="Save image" /></td></td>
	</tr>
</table>

<input type="file" id="files" multiple>

</body>
</html>
