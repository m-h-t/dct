<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	
	<script src="js/jquery-2.0.3.js"></script>
	<script src="js/bootstrap.js"></script>
	
	
	<script type="text/javascript" src="js/base.js"></script>
	<link href="css/custom.css" rel="stylesheet">
	
	<script src="js/bootstrap.file-input.js"></script>
	
</head>

<body>
<div class="container">
	<div class="row spacer20">
		<div class="span12"><h2>Discrete Cosine Transform</h2></div>
	</div>
	<div class="row"><div class="span12">
		<table class="table">
			<tr>
				<th></th>
				<th>Cropped Greyscale Image</th>
				<th>DCT Coefficients</th>
				<th>Reconverted Image</th>
			</tr>
			<tr>
				<th>Pictures</th>
				<td><canvas id="canvas-input" height="200" width="200"></canvas></td>
				<td><canvas id="canvas-coefficient" height="200" width="200"></canvas></td>
				<td><canvas id="canvas-output" height="200" width="200"></canvas></td>
			</tr>
			<tr>
				<th>Entropy</th>
				<td id="entropy-input"></td>
				<td id="entropy-coefficient"></td>
				<td id="entropy-output"></td>
			</tr>
			<tr>
				<th>MSE</th>
				<td id="mse-input"></td>
				<td id="mse-coefficient"></td>
				<td id="mse-output"></td>
			</tr>
			<tr>
				<th>Avg Pixel Value</th>
				<td id="avg-input"></td>
				<td id="avg-coefficient"></td>
				<td id="avg-output"></td>
			</tr>
			<tr>
				<th>Std Variance</th>
				<td id="stv-input"></td>
				<td id="stv-coefficient"></td>
				<td id="stv-output"></td>
			</tr>
			<tr>
				<th></th>
				<td><input id="files" type="file" title="Open Image" multiple></td>
				<td><input id="save-coefficient" class="btn disabled" type="button" value="Save image" /></td>
				<td><input id="save-output" class="btn disabled" type="button" value="Save image" /></td></td>
			</tr>
		</table>
	</div></div>
	
	<div class="row spacer120">
		
		<div class="span4"></div>
		<div class="span4">
			<span>DCT-Blocksize: </span><input id="dctblocksize-slider" type="range" min="1" max="64" value="64" />
			<span id="slider-value">64</span>
		</div>
		<div class="span4"></div>
		
	</div>
</div>
</body>
</html>
